<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Miroir Club</title>
</head>

<body>
    <header class="pagetop">
        <a class="logo" alt="Logo da Miroir Club">Miroir Club</a>
        <nav class="pagetop-menu">
            <a class="pagetop-menu-item">Sobre</a>
            <a class="pagetop-menu-item">Ingressos</a>
            <a class="pagetop-menu-item">Reservas</a>
            <a class="pagetop-menu-item">Menu</a>
        </nav>
    </header>
    <main class='FlexContainer'>
        <div class="box">
            <section class="text-content">
                <h2 class="text-content-subtitle">Reinauguração</h2>
                <h1 class="text-content-title">Miroir Club</h1>
                <p class="text-content-phrase">O melhor lounge bar da cidade agora conta <br/> com deck e balada, acompanhado com uma <br/> coquetelaria toda repensada e autoral</p>
            </section>
        </div>
        <div class="box2">
            <section>
                <div class="glass-background">
                    <form>
                        <div class="form-text" id="form-title">
                            <p>Inscreva-se para concorrer a um par de ingressos</p>
                        </div>

                        <div class="space">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" required>
                        </div>
    
                        <div class="space">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
    
                        <div class="space">
                            <label for="birthdate">Data de nascimento</label>
                            <input type="date" name="date" id="date" required>
                        </div>
    
                    <div class="form-text" id="form-subtitle">
                        <p>Embarque no evento mais esperado da temporada</p>
                    </div>

                    <div class="btn">
                        <label class="button_submit" type="submit" value="Enviar">Enviar</label>
                    </div>
                </form>
                </div>
            </section>
        </div>
        
    </main>    
</body>
</html>
